<div data-ui-element="dk-broadcast">
  <span class="property edit"
    bs-modal
    data-container="body"
    data-template="broadcast.create.html">
    <button type="button" class="btn btn-default broadcast-button" ng-click="createBroadcast()">
        <span class="glyphicon glyphicon-globe"></span>
        Broadcast
    </button>
  </span>
</div>

<ul data-ui-element="dk-group-list">
  <li ng-repeat="group in groups track by group.id" class="col-md-6">
    <dk-group group="group" groups="groups">
    </dk-group>
  </li>
  <li class="col-md-2">
    <button type="button"
            class="btn btn-default btn-lg"
            ng-click="createGroup()">
      <span class="glyphicon glyphicon-plus"></span>
      Add a new group
    </button>
  </li>
</ul>
<div data-ui-element="dk-preview">
  <div class="preview-container">
    <div class="panel panel-heading preview-panel">
      <div class="name">Preview</div>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="preview-iframe embed-responsive-item" title="Preview" src="{{ host }}"></iframe>
    </div>  
  </div>
</div>
