<ul data-ui-element="dk-group-list">
  <li ng-repeat="group in groups track by group.id" class="col-md-6">
    <dk-group group="group" groups="groups">
    </dk-group>
  </li>
  <li class="col-md-2">
    <button type="button"
            class="btn btn-default btn-lg"
            ng-click="createGroup()">
      <span class="glyphicon glyphicon-plus"></span>
      Add a new group
    </button>
  </li>
</ul>
<div data-ui-element="dk-preview">
  <div class="preview-container">
    <div class="panel panel-default preview-panel">
      <div class="panel-heading">
        <div class="name">Preview</div>
      </div>
      <iframe width="640" height="360" class="preview-iframe" title="Preview" src="{{ host }}"></iframe>
    </div>
  </div>
</div>
